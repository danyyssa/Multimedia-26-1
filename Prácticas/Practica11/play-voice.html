<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto a Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #f0f4f8;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    label {
      font-size: 14px;
      color: #555;
    }
    select, input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btn-speak  { background: #4CAF50; color: white; }
    #btn-pause  { background: #2196F3; color: white; }
    #btn-stop   { background: #f44336; color: white; }
    button:hover { opacity: 0.85; }
    #output-area {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      color: #444;
      min-height: 40px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üîä Texto a Voz</h2>

  <textarea id="input-area" placeholder="Escribe aqu√≠ el texto que quieres escuchar..."></textarea>

  <div class="controls">
    <div style="flex:1">
      <label>üåê Idioma / Voz:
        <select id="voice-select"></select>
      </label>
    </div>
    <div style="flex:1">
      <label>üê¢ Velocidad: <span id="rate-val">1</span>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
      </label>
    </div>
    <div style="flex:1">
      <label>üéµ Tono: <span id="pitch-val">1</span>
        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
      </label>
    </div>
  </div>

  <div class="buttons">
    <button id="btn-speak" onclick="speak()">‚ñ∂ Reproducir</button>
    <button id="btn-pause" onclick="togglePause()">‚è∏ Pausar</button>
    <button id="btn-stop"  onclick="stopSpeech()">‚èπ Detener</button>
  </div>

  <div id="output-area">El estado aparecer√° aqu√≠...</div>

  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voice-select');
    const outputArea = document.getElementById('output-area');
    const rateInput  = document.getElementById('rate');
    const pitchInput = document.getElementById('pitch');
    let voices = [];

    // Cargar voces disponibles
    function loadVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Las voces pueden cargarse de forma as√≠ncrona
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Actualizar etiquetas de sliders
    rateInput.addEventListener('input',  () => document.getElementById('rate-val').textContent  = rateInput.value);
    pitchInput.addEventListener('input', () => document.getElementById('pitch-val').textContent = pitchInput.value);

    function speak() {
      const text = document.getElementById('input-area').value.trim();

      if (!text) {
        outputArea.innerHTML = '‚ö†Ô∏è Escribe alg√∫n texto primero.';
        return;
      }

      // Detener cualquier lectura previa
      synth.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceSelect.value];
      utterance.rate  = parseFloat(rateInput.value);
      utterance.pitch = parseFloat(pitchInput.value);

      utterance.onstart = () => outputArea.innerHTML = 'üîä Reproduciendo...';
      utterance.onend   = () => outputArea.innerHTML = '‚úÖ Lectura completada.';
      utterance.onerror = (e) => outputArea.innerHTML = `‚ùå Error: ${e.error}`;

      synth.speak(utterance);
    }

    function togglePause() {
      if (synth.paused) {
        synth.resume();
        outputArea.innerHTML = 'üîä Reproduciendo...';
      } else if (synth.speaking) {
        synth.pause();
        outputArea.innerHTML = '‚è∏ Pausado.';
      }
    }

    function stopSpeech() {
      synth.cancel();
      outputArea.innerHTML = '‚èπ Detenido.';
    }
  </script>

</body>
</html>
